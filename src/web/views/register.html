@Master['master.html']
@Section['Content']
<div class="row">
    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
    <div class="col-lg-7">
        <div class="p-5">
            <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
            </div>
            <form class="user" method="post" action="/Register">
                <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="text" class="form-control form-control-user" id="lastname" name="lastname" placeholder="Nom">
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control form-control-user" id="firstname" name="firstname" placeholder="Prénom">
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control form-control-user" id="email"  name="email" placeholder="Adresse email">
                </div>
                <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="text" class="form-control form-control-user" id="birthday"  name="birthday" placeholder="Date de naissance (jj/mm/aaaa)">
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control form-control-user" id="gameDate"  name="gamedate" placeholder="Date joué au PUC (jj/mm/aaaa)">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="text" class="form-control form-control-user" id="position"  name="position" placeholder="Position (dans le jeu)">
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control form-control-user" id="phone"  name="phone" placeholder="Numéro de téléphone">
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-user" id="address"  name="address" placeholder="Adresse postale">
                </div>
                <div class="form-group">
                    <div class="small mb1">Adhérent</div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2">
                        <div class="custom-control custom-radio small">
                            <input class="custom-control-input" type="radio" name="member" id="memberyes" value="true">
                            <label class="custom-control-label" for="memberyes">Oui</label>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <div class="custom-control custom-radio small">
                            <input class="custom-control-input" type="radio" name="member" id="memberno" value="false">
                            <label class="custom-control-label" for="memberno">Non</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="small mb1">Optin</div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2">
                        <div class="custom-control custom-radio small">
                            <input class="custom-control-input" type="radio" name="optin" id="optinyes" value="true">
                            <label class="custom-control-label" for="optinyes">Oui</label>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <div class="custom-control custom-radio small">
                            <input class="custom-control-input" type="radio" name="optin" id="optinno" value="false">
                            <label class="custom-control-label" for="optinno">Non</label>
                        </div>
                    </div>
                </div>
                <hr>
                <input type="submit" class="btn btn-primary btn-user btn-block" value="Sauvegarder" />

                <!--<a href="index" class="btn btn-google btn-user btn-block">
            <i class="fab fa-google fa-fw"></i> Register with Google
        </a>
        <a href="index" class="btn btn-facebook btn-user btn-block">
            <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
        </a>-->
            </form>

    <div class="text-center">
        <a class="small" href="forgot-password">Forgot Password?</a>
    </div>
    <div class="text-center">
        <a class="small" href="login">Already have an account? Login!</a>
    </div>-->
        </div>
    </div>
</div>
@EndSection
