@Master['master-admin.html']

@Section['Content']
<div class="container-fluid">

    <h1 class="h5 mb-2 text-gray-800">E-mail</h1>
    <form action="/sendEmail" method="post">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Envoyer un email</h6>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <div>
                            <span class="d-block">To</span>
                            <input type="text" class="form-control form-control-user" id="emails" name="emails" value="@Model.Emails" readonly="readonly">
                        </div>
                        <div>
                            <span class="d-block">Object</span>
                            <input type="text" class="form-control form-control-user" id="object" name="object">
                        </div>
                        <div>
                            <span class="d-block">Message</span>
                            <textarea class="form-control" style='min-width: 100px; min-height: 100px' rows="20" name="message" id="message"></textarea>
                        </div>
                    </div>
                </div>
                <div>&nbsp;</div>
                <div class="col-auto float-right">
                    <input type="submit" class="btn btn-primary btn-user btn-block" name="sendEmail" value="Envoyer" />
                </div>
            </div>
        </div>
    </form>
</div>
@EndSection
